AWSTemplateFormatVersion: '2010-09-09'
Description: Root Stack to deploy complete Infrastructure

Parameters:
  Environment:
    Type: String
    Description: Deployment Environment
    AllowedValues:
      - Dev
      - Staging
      - Prod
    Default: Dev

Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://raw.githubusercontent.com/Ashoksana/CFM-AWS/refs/heads/main/templates/vpc.yml
      Parameters:
        Environment: !Ref Environment

  SGStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://raw.githubusercontent.com/Ashoksana/CFM-AWS/refs/heads/main/templates/sg.yml
      Parameters: 
        Environment: !Ref Environment 

  EC2Stack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://raw.githubusercontent.com/Ashoksana/CFM-AWS/refs/heads/main/templates/ec2.yml
      Parameters: 
        Environment: !Ref Environment 
